<!-- Hauptcontainer für alle Task-Manager Elemente -->
<div class="task-container">
    <!-- Überschrift der Anwendung -->
    <h1>Task Manager</h1>
    
    <!-- Container für den Eingabebereich -->
    <div class="task-input">
      <!-- Eingabefeld für neue Tasks -->
      <input 
        type="text" 
        [(ngModel)]="newTask"
        placeholder="Neue Aufgabe hinzufügen"
        (keyup.enter)="addTask()"
      />
      <!-- Button zum Hinzufügen neuer Tasks -->
      <button (click)="addTask()" [disabled]="!newTask">Hinzufügen</button>
    </div>
  
    <!-- Container für die Liste aller Tasks -->
    <div class="task-list">
      <ul>
        <!-- Schleife durch alle Tasks -->
        <li *ngFor="let task of tasks; let i = index" class="task-item">
          <span [class.completed]="task.completed">
            <!-- Checkbox für Task-Status -->
            <input 
              type="checkbox" 
              [(ngModel)]="task.completed"
            >
            {{ task.text }}
          </span>
          <!-- Löschen-Button -->
          <button class="delete-btn" (click)="deleteTask(i)">Löschen</button>
        </li>
      </ul>
    </div>
</div>
